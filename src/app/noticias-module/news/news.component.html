<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Noticias </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-justify-content-center">
  <ion-grid [fixed]="true">
    <ion-row *ngFor="let item of news" class="ion-justify-content-start">
      <ion-col size="6" no-padding>
        <ion-card>
          <img [src]="item.imagen" />
          <ion-card-header>
            <ion-card-title>{{ item.titulo }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ item.descripcion }}</p>
            <ion-button routerLink="/news/detail/{{item.id}}">Ver mas</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
