<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-justify-content-center">
  <ion-card>
    <ion-card-header class="ion-justify-content-center">
      <ion-card-title> Ingrese sus datos </ion-card-title>
    </ion-card-header>
    <ion-card-content >
      <ion-item slot="fixed">
        <ion-input type="text" id="name" label="Nombre" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item slot="fixed">
        <ion-input type="text" id="last-name" label="Apellido" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-item slot="fixed">
        <ion-input type="email" id="email" label="Correo Electronico" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item slot="fixed">
        <ion-input type="password" id="password" label="ContraseÃ±a" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-button class="ion-padding" expand="block" color="primary" (click)="signUp()">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
