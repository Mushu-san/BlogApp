<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-justify-content-center">
  <ion-card>
    <ion-card-header class="ion-justify-content-center">
      <ion-card-title> Ingrese sus datos </ion-card-title>
    </ion-card-header>
    <ion-card-content >
      <ion-item slot="fixed">
        <ion-input type="email" id="email" label="Correo Electronico" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item slot="fixed">
        <ion-input type="password" id="password" label="Contraseña" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-button class="ion-padding" expand="block" color="primary" (click)="login()">Iniciar Sesión</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
